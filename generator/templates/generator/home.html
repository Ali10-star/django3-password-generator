<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pass Gen</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </head>
    <body>
		<div class="container">
			<div class="row">
				<div class="col-md-8  offset-md-3">
					<h1>Password Generator</h1>
				</div>
				<div class="col-md-8 offset-md-4 my-3">
					<form action="{% url 'password' %}">
						<label for="length">Password length :</label>
						<select name="length" id="length">
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value=11">11</option>
							<option value="12" selected>12</option>
							<option value="13">13</option>
							<option value="14">14</option>
						</select>
						<br><br>
						<input type="checkbox" name="uppercase"> Uppercases
						<br><br>
						<input type="checkbox" name="special"> Special Characters
						<br><br>
						<input type="checkbox" name="numbers"> Numbers
						<br><br>
						<input type="submit" value="Generate Password">

						<a href="{% url 'about' %}">About this site</a>
					</form>
				</div>
			</div>
		</div>
    </body>
</html>
